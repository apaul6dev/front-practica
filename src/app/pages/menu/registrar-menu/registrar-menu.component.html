<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content>
<!--   <p>Agregar nueva opción de menu: </p> -->
  <mat-form-field>
    <input matInput placeholder="Nombre" [(ngModel)]="menu.nombre">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Ícono" [(ngModel)]="menu.icono">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Url" [(ngModel)]="menu.url">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
  <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
</div>
